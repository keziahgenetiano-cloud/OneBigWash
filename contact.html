<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

<body class="contact-theme">

    <div class="navbar">
      <div class="logo">
        <img src="logo.jpg-removebg-preview.png" alt="One Big Wash Logo">

      <nav>
        <ul>

      <h2>Contact Us</h2>
